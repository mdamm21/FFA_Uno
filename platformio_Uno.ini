[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/RTClib @ ^2.1.4
	arduino-libraries/Servo @ ^1.1.7
	adafruit/Adafruit BusIO @^1.16.1
	adafruit/Adafruit GFX Library @^1.11.9
	adafruit/Adafruit Unified Sensor @^1.1.14